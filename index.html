<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ilk proje</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="headerWrapper"> <!-- 'header' semantic etiket div ile aynı işlevi görsede google tarafından öne çıkması sağlanır -->
        <div class="headerLeftWrapper">
            <div class="logoWrapper">
                <img class="logo" src="logo.jpeg" alt=""> <!-- resimleri mutlaka div içerisine alın arkadaşlar -->
            </div>
            <nav> <!-- "nav"da bir semantic etikettir-->
                <ul class="navUl">
                    <li class="navItem"><a href="">Home</a></li>
                    <li class="navItem"><a href="#">About</a></li>
                    <li class="navItem"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="headerRightWrapper">
            <a id="loginBtn" class="btn" href="#">LOGIN</a>
            <a id="registerBtn" class="btn" href="#">REGISTER</a>

        </div>

    </header>

    
</body>
</html>
